<!DOCTYPE html>
<!-- 仓库管理主界面 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仓库主页</title>
    <!-- 引用该页面css:WarehouseHome -->
    <link rel="stylesheet" href="./css/WarehouseHome.css">
    <!-- 引用 bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <!-- 主div -->
    <div class="container "> 
         <!-- 标题div -->
        <div class="row telmagindiv">
            <span class="telmagin">仓库基础信息</span>
        </div><!--标题div结束-->
        <!-- 仓库基本信息显示div -->
        <div class="row ">
            <!-- 仓库数 -->
            <div class="col-md-2 basicinformation">
                <!-- 仓库数详细区分 -->
                <div class="row ">
                    <!-- 图片 -->
                    <div class="col-md-5">
                        <i><img class="imgsize" src="./images/仓库_仓储管理 (2).png"></i>
                    </div><!--图片结束-->
                    <!-- 详细信息 -->
                    <div class="col-md-7 ">
                        <!-- 小标题 -->
                        <div class="row Quantityfather mintel">
                            <span class="Quantity">各地仓库数(家)</span>
                        </div><!--小标题结束-->
                        <!-- 数量 -->
                        <div class="row Quantityfather Quantitytextsize">
                            <span class="Quantity ">15</span>
                        </div><!--数量结束-->
                        
                    </div><!--详细信息结束-->
                </div><!--仓库数详细区分结束-->
            </div><!--仓库数结束-->
            <!-- 面积 -->
            <div class="col-md-2 basicinformation">
                <!-- 仓库面积 -->
                <div class="row ">
                    <!-- 图片 -->
                    <div class="col-md-5">
                        <i><img class="imgsize" src="./images/仓库_仓储管理 (2).png"></i>
                    </div><!--图片结束-->
                    <!-- 详细信息 -->
                    <div class="col-md-7 ">
                        <!-- 小标题 -->
                        <div class="row Quantityfather mintel">
                            <span class="Quantity">仓库面积(m)</span>
                        </div><!--小标题结束-->
                            <!-- 数量 -->
                            <div class="row Quantityfather Quantitytextsize">
                                <span class="Quantity ">1500</span>
                            </div><!--数量结束-->
                        </div><!--详细信息结束-->
                    </div><!--仓库面积结束-->
            </div><!--面积结束-->
            <!--仓库类型-->
            <div class="col-md-2 basicinformation">
                <!-- 仓库面积 -->
                <div class="row ">
                    <!-- 图片 -->
                    <div class="col-md-5">
                        <i><img class="imgsize" src="./images/仓库_仓储管理 (2).png"></i>
                    </div><!--图片结束-->
                    <!-- 详细信息 -->
                    <div class="col-md-7 ">
                        <!-- 小标题 -->
                        <div class="row Quantityfather mintel">
                            <span class="Quantity">仓库类型</span>
                        </div><!--小标题结束-->
                            <!-- 数量 -->
                            <div class="row Quantityfather Quantitytextsize">
                                <span class="Quantity ">立体仓库</span>
                            </div><!--数量结束-->
                    </div><!--详细信息结束-->
                </div><!--仓库面积结束-->
            </div><!--立体仓库-->
            <!-- 安保系统 -->
            <div class="col-md-2 basicinformation">
                <!-- 仓库面积 -->
                <div class="row ">
                    <!-- 图片 -->
                    <div class="col-md-5">
                        <i><img class="imgsize" src="./images/仓库_仓储管理 (2).png"></i>
                    </div><!--图片结束-->
                    <!-- 详细信息 -->
                    <div class="col-md-7 ">
                        <!-- 小标题 -->
                        <div class="row Quantityfather mintel">
                            <span class="Quantity">安保系统</span>
                        </div><!--小标题结束-->
                        <!-- 数量 -->
                        <div class="row Quantityfather Quantitytextsize">
                            <span class="Quantity ">智能安保</span>
                        </div><!--数量结束-->
                    </div><!--详细信息结束-->
                    </div><!--仓库面积结束-->
            </div><!--安保系统-->
        </div><!--仓库基本信息显示div -->
        <!-- 量子数据 -->
        <div class="row maxdiv " style="margin-left: 3rem;margin-top: 2rem" >
            <!-- 标题 -->
            <div class="row " style="margin-bottom: 2rem">
                <span style="font-size: 2rem">量子数据</span>
            </div><!--标题结束-->
            <div class="row" >
                <!-- 订单数 -->
                <div class="col-md-3 mindiv" style="margin-right: 1rem">
                    <!-- 订单数 -->
                    <div class="row divcenter">
                        <div class="col-md-4 ">
                            <samp class="fontsize">今日订单</samp>
                        </div>
                        <div class="col-md-8">
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <button type="button" class="btn btn-default">Left</button>
                                <button type="button" class="btn btn-default">Middle</button>
                                <button type="button" class="btn btn-default">Right</button>
                            </div>
                        </div>
                    </div><!--定单数结束-->
                    <!-- 数据 -->
                    <div class="row">
                        <span class="shuj">100</span>
                    </div><!--数据结束-->
                    <!-- 时间 -->
                    <div class="row">
                        <samp class="shijian">2019/10/10</samp>
                    </div><!--时间结束-->
                    <!-- 图表 -->
                    <div class="">
                        这里你打图表
                    </div><!--图表-->
                </div><!--订单数结束-->
                <!-- 出库数 -->
                <div class="col-md-3 mindiv" style="margin-right: 1rem;">
                    <div class="row" style="margin-left: 1rem">
                        <div class="col-md-5">
                            <div class="row">
                                <span class="fontsize">当日出库商品数</span>
                            </div>
                            <div class="row" >
                                <span style="font-size: 3rem;color: #67cbce">302</span>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="col-md-6" style="border-right:1px #f5faff solid ">
                                <div class="row" >
                                    <span style="font-size: 1px"> 商品总量</span>
                                </div>
                                <div class="row" style="font-size: 1px">2132332</div>
                            </div>
                            <div class="col-md-6" style="float:right;margin-top: 0.3rem">
                                    <div class="row" style="font-size: 1px">待出库</div>
                                    <div class="row" style="font-size: 1px">2132332</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        这里你打图表
                    </div>
                    
                </div><!--出库数结束-->
                <!-- 消息通知 -->
                <div class="col-md-3 mindiv2" style="margin-right: 1rem">
                    <div class="row ">
                        <samp class="fontsize2">信息通知</samp>
                    </div>
                    <div class="row xxdivmax2 ">
                        <div class="rowv divxx ">
                            <div class="col-md-6 xxdivmax3">
                                <span class="xxspam">信息发布</span>
                            </div>
                            <div class="col-md-6 xxdivmax3">
                                <span class="xxspam2"><samp class="xxspam3">1</samp></span>
                            </div>
                        </div>
                    </div>
                    <div class="row xxdivmax2 ">
                        <div class="rowv divxx ">
                            <div class="col-md-6 xxdivmax3">
                                <span class="xxspam">信息发布</span>
                            </div>
                            <div class="col-md-6 xxdivmax3">
                                <span class="xxspam2"><samp class="xxspam3">1</samp></span>
                            </div>
                        </div>
                    </div>
                    <div class="row xxdivmax2 ">
                        <div class="rowv divxx ">
                            <div class="col-md-6 xxdivmax3">
                                <span class="xxspam">信息发布</span>
                            </div>
                            <div class="col-md-6 xxdivmax3">
                                <span class="xxspam2"><samp class="xxspam3">1</samp></span>
                            </div>
                            </div>
                        </div>
                        <div class="row xxdivmax2 ">
                            <div class="rowv divxx ">
                                <div class="col-md-6 xxdivmax3">
                                    <span class="xxspam">信息发布</span>
                                </div>
                                <div class="col-md-6 xxdivmax3">
                                    <span class="xxspam2"><samp class="xxspam3">1</samp></span>
                                </div>
                            </div>
                        </div>
                        <div class="row  ">
                            <div class="rowv divxx ">
                                <div class="col-md-6 xxdivmax3">
                                    <span class="xxspam">信息发布</span>
                                </div>
                                <div class="col-md-6 xxdivmax3">
                                    <span class="xxspam2"><samp class="xxspam3">1</samp></span>
                                </div>
                                </div>
                        </div>
                        <div class="xxdb">123456</div>
                   
                </div><!--消息通知结束-->
            </div>
        </div><!--量子数据结束-->
    </div><!--主div结束-->
    <!-- 引入jq -->
    <script src="./js/jquery-2.1.1.min.js"></script>
    <!-- 引用该界面js：WarehouseHome -->
    <script src="./js/WarehouseHome.js"></script>
    <!-- 引用bootstrapjs -->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
